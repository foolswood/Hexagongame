<!DOCTYPE html>
<html>

<svg id="gameGrid" viewBox="0 0 6000 6000"
xmlns="http://www.w3.org/2000/svg" version="1.1"
xmlns:xlink="http://www.w3.org/1999/xlink">
	<defs>
		<radialGradient id="shading" cx="0.4" cy="0.4" fx="0.4" fy="0.25" r="0.5" />
		<radialGradient id="w" xlink:href="#shading">
			<stop offset="0" stop-color="white"/>
			<stop offset="1" stop-color="lightgrey" />
		</radialGradient>
		<radialGradient id="k" xlink:href="#shading">
			<stop offset="0" stop-color="dimgrey"/>
			<stop offset="1" stop-color="black" />
		</radialGradient>
		<radialGradient id="r" xlink:href="#shading">
			<stop offset="0" stop-color="red" />
			<stop offset="1" stop-color="darkred" />
		</radialGradient>
		<radialGradient id="g" xlink:href="#shading">
			<stop offset="0" stop-color="forestgreen" />
			<stop offset="1" stop-color="darkgreen" />
		</radialGradient>
		<radialGradient id="b" xlink:href="#shading">
			<stop offset="0" stop-color="blue" />
			<stop offset="1" stop-color="darkblue" />
		</radialGradient>
		<radialGradient id="y" xlink:href="#shading">
			<stop offset="0" stop-color="yellow" />
			<stop offset="1" stop-color="goldenrod" />
		</radialGradient>
		<polygon id="hex" points="500,0  250,433 -250,433 -500,0 -250,-433 250,-433" onclick="hexClick(evt)" />
		<polyline id="left" points="-500,0 -250,433" />
		<polyline id="center" points="250,433 -250,433" />
		<polyline id="right" points="250,433 500,0" />
	</defs>
	<g id="hexes">
	</g>
	<g id="joins" stroke-width="50" stroke-linecap="round">
	</g>
	<circle id="e" r="280" stroke="white" stroke-width="50" fill="none" />
	<g id="route" stroke-width="20" stroke-linecap="round" display="none">
	</g>
	<circle id="p" r="200" stroke="white" stroke-width="30" onclick="reset(evt)" />
</svg>

<script type="text/ecmascript">
var colourMap = { //Colours for dividing lines
	"w": "white",
	"k": "black",
	"r": "red",
	"g": "forestgreen",
	"b": "blue",
	"y": "yellow"
}

var hexHeight = 866;
var hexWidth = 1000;
</script>

<script src="mazeList.es" type="text/ecmascript"></script>

<script src="mazeGet.es" type="text/ecmascript"></script>

<script src="game.es" type="text/ecmascript"></script>

</html>
