<html>
<div id="chooser">
  <h1>Choose a level:</h1>
  <button onClick="playLevel(level1)">1</button>
  <button onClick="playLevel(level2)">2</button>
  <button onClick="playLevel(level3)">3</button>
</div>
<object id="A" type="image/svg+xml" data="hexagons.svg" width="100%" height="100%"/>

<script src="svg_interface.es" type="text/ecmascript"></script>
<script src="serialiser.es" type="text/ecmascript"></script>
<script src="std_game.es" type="text/ecmascript"></script>
<script src="shard_game.es" type="text/ecmascript"></script>
<script src="menu_maze.es" type="text/ecmascript"></script>

<script src="levels/level1.es" type="text/ecmascript"></script>
<script src="levels/level2.es" type="text/ecmascript"></script>
<script src="levels/level3.es" type="text/ecmascript"></script>

<script>
playLevel = function(levelSet) {
    var chooserDiv = document.getElementById("chooser");
    (chooserDiv.parentElement).removeChild(chooserDiv)
    var i = new SVGInterface("A")
    loadSet(i, levelSet)
}
</script>
</html>
